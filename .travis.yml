language: php

php:
  - 7.4

install:
  - composer self-update
  - composer install --prefer-source --no-interaction

services:
  - mysql

cache:
  directories:
    - node_modules
    - vendor

before_script:
- cp .env.travis .env
- mysql -e 'CREATE DATABASE IF NOT EXISTS laravel_db;'

script: 
- make install test