language: php

php:
  - 7.4

install:
  - composer self-update
  - composer install --no-interaction

services:
  - mysql

cache:
  directories:
    - node_modules
    - vendor

before_script:
- cp .env.travis .env
- mysql -e 'CREATE DATABASE IF NOT EXISTS laravel_db;'
# force flag necessary to avoid request from Laravel to confirm migrate
- php artisan migrate --env=production --force -vvv

script: 
- make install test